{
    "jobs" : [{
            "name" : "early-boot",
            "cmds" : [
                "mkdir /data/service/el1/public/wifi 0770 wifi wifi",
                "mkdir /data/service/el1/public/wifi/wpa_supplicant 0770 wifi wifi"
            ]
        }
    ],
    "services" : [{
            "name" : "wifi_hal_service",
            "path" : ["/system/bin/wifi_hal_service"],
            "caps" : ["CAP_NET_ADMIN", "CAP_NET_RAW"],
            "uid" : "wifi",
            "gid" : ["wifi", "shell"],
            "secon" : "u:r:wifi_hal_service:s0"
        }
    ]
}
